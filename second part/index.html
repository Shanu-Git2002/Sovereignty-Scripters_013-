<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item" style="background-color: #8B0000;">Content 1</div>
            <div class="carousel-item" style="background-color: #6A5ACD;">Content 2</div>
            <div class="carousel-item" style="background-color: #556B2F;">Content 3</div>
            <div class="carousel-item" style="background-color: #000080;">Content 4</div>
            <div class="carousel-item" style="background-color: #008080;">Content 5</div>
            <div class="carousel-item" style="background-color: #FF4500;">Content 6</div>
            <div class="carousel-item" style="background-color: #228B22;">Content 7</div>
            <div class="carousel-item" style="background-color: #8B4513;">Content 8</div>
            <div class="carousel-item" style="background-color: #9400D3;">Content 9</div>
            <div class="carousel-item" style="background-color: #4B0082;">Content 10</div>
        </div>
    </div>

    <script src="scripts.js"></script>

</html>
